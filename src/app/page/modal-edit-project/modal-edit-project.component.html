<div class="col-lg-12 col-md-12 col-sm-12">
  <h2 mat-dialog-title>Creaci√≥n de Proyecto</h2>
  <div mat-dialog-content>
    <form [formGroup]="formEditProject">
      <div class="row mt-4">
        <!-- Nombre -->
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
        </div>

        <!-- Descripcion -->
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion" type="text" />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Administrador</mat-label>
            <input
              type="text"
              matInput
              [formControl]="searchControl"
              [matAutocomplete]="auto"
              placeholder="Escribe para buscar un usuario"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="onChangeAdministratorRole($event.option.id)"
            >
              <mat-option
                *ngFor="let option of filteredOptions"
                [value]="option.nombre"
                id="{{ option.id }}"
              >
                {{ option.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancelar</button>
          <button
            mat-button
            cdkFocusInitial
            [disabled]="formEditProject.invalid"
            (click)="onSubmit()"
          >
            Actualizar
          </button>
        </mat-dialog-actions>
      </div>
    </form>
  </div>
</div>
