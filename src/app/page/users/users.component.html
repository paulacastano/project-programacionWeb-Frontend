<section class="content">
  <div class="content-block">
    @for (breadcrumb of breadcrumbs; track breadcrumb){
    <div class="block-header">
      <!--breadcrumb-->
      <app-breadcrumb
        [title]="breadcrumb.title"
        [items]="breadcrumb.items"
        [active_item]="breadcrumb.active"
      >
      </app-breadcrumb>
    </div>
    }
    <div class="row clearfix">
      <div id="card-search">
        <div class="card col-md-12">
          <div class="body">
            <form
              [formGroup]="userFormSearchFilter"
              class="row col-md-12m col-lg-12"
            >
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="name" />
                </mat-form-field>
              </div>
              <div
                class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3 d-flex aling-items-center"
              >
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Correo electronico</mat-label>
                  <input matInput formControlName="email" />
                </mat-form-field>
              </div>
            </form>

            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>Lista usuarios</h2>
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <button
                      mat-flat-button
                      class="bg-cyan"
                      (click)="openModalCreateUser()"
                    >
                      Crear usuario
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div clas="table-responsive">
              <table mat-table [dataSource]="dataSource" class="w-100">
                <mat-spinner
                  *ngIf="isLoading"
                  class="loading-spinner"
                ></mat-spinner>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef width="25%">ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nombre</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.nombre }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef width="25%">Rol</th>
                  <td mat-cell *matCellDef="let element">
                    {{ getRoleName(element.rol_id) }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      matTooltip="Editar usuario"
                      (click)="openModalUpdateUser(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      matTooltip="Eliminar usuario"
                      (click)="deleteUser(element)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <div
                *ngIf="
                  dataSource && dataSource.data && dataSource.data.length === 0
                "
                class="no-data-message"
              >
                No hay informaci√≥n disponible
              </div>
              <mat-paginator
                [pageSize]="5"
                showFirstLastButtons
                [pageSizeOptions]="[5, 10, 15]"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
